<div class="videocard">
    <img class="videocard_thumbnail" src={{image}} alt="videoImage"/>
    <div class="videocard_info">
        <img src={{channelImage}} alt="Avatar" class="avatar videocard_avatar"/>
        <div class="videocard_text">
            <h4 >{{title}}</h4>
            <p>{{channel}}</p>
            <p>{{views}}   *   {{timestamp}}</p>
        </div>
    </div>
</div>
